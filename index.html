<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Startup Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Bai+Jamjuree|Rajdhani&amp;subset=latin-ext" rel="stylesheet">
  <script src="https://kit.fontawesome.com/31e7506cfd.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap" rel="stylesheet">
  
</head>

<body onload="document.searchform.q.focus();">
  
  <div class="over-container">
    <div class="container">
      <div class="search-container">
        <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
          <input autocomplete="off" class="form-control search" name="q" placeholder="بحث" required="required" type="text">
        </form>
      </div>
      <div class="menu">
        <div class="tiles">
          <div class="tile1">الميديا</div>
          <a href="https://www.facebook.com/" target="_blank" class="button">فيسبوك <i class="fab fa-facebook"></i></a>
          <a href="https://mail.google.com/" class="button">جي ميل <i class="fas fa-envelope-open-text"></i></a>
        </div>
        <div class="tiles">
          <div class="tile2">جوجل</div>
          <a href="https://www.youtube.com/" class="button">يوتيوب  <i class="fab fa-youtube" > </i></a>
          <a href="https://drive.google.com/" class="button"> درايف <i class="fab fa-google-drive" ></i> </a>
          <a href="https://www.google.pl/maps" class="button">خرائط <i class="fas fa-map-marked-alt" ></i></a>
          <a href="https://translate.google.com/" class="button">ترجمه  <i class="fas fa-language"></i> </a>
          <a href="https://photos.google.com/" class="button">الصور <i class="fas fa-images"></i></a>
        </div>
        <div class="tiles">
          <div class="tile3">اهتمامات</div>
          <a href="https://www.aljazeera.net" class="button">الجزيره <i> <img src="images/jazzra.png" width="35" height="35"></i></a>
          <a href="https://www.alwakeelnews.com" class="button">الوكيل <i> <img src="https://admin.alwakeelnews.com/App_Images/logoAdmin.png" width="35" height="35"></i></a>
          <a href="https://www.almamlakatv.com" class="button">قنات المملكه <i> <img src="https://upload.wikimedia.org/wikipedia/en/8/8a/Al-Mamlaka_TV_logo.png" width="35" height="35"></i></a>
          <a href="https://www.aljadeed.tv/arabic" class="button">قناه الجديد <i> <img src="https://lh3.googleusercontent.com/LYYciziJcxibbAEmvyqPvOBr8dJbU_UGLTMcpCNVXB9V_EWRFgycKektOIAmcjgIB3w=s180-rw" width="35" height="35"></i></a>
        

        </div>
        <div class="tiles">
          <div class="tile4">اخرى</div>
          <a href="https://chefaa.com/blog/" class="button">مدونة شفاء الطبية  <i> <img src="https://chefaa.com/blog/wp-content/uploads/2020/06/favicon.ico" width="35" height="35"></i> </a>
          <a href="https://mawdoo3.com" class="button">موقع موضوع  <i> <img src="images/logo.gif" width="35" height="35"></i> </a>
       
        </div>
      </div>
    </div>
  </div>
  <div class="container">

    <img src="images/user.jpg" alt="" srcset="" width="300" height="300" style="border-radius: 50%;   margin-bottom: 10%; box-shadow: 10px  10px 10000px 100px;">
  </div>
</body>

</html>

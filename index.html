<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Startup Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Bai+Jamjuree|Rajdhani&amp;subset=latin-ext" rel="stylesheet">
  <script src="https://kit.fontawesome.com/31e7506cfd.js" crossorigin="anonymous"></script>

</head>

<body onload="document.searchform.q.focus();">
  <div class="over-container">
    <div class="container">
      <div class="search-container">
        <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
          <input autocomplete="off" class="form-control search" name="q" placeholder="بحث" required="required" type="text">
        </form>
      </div>
      <div class="menu">
        <div class="tiles">
          <div class="tile1">الميديا</div>
          <a href="https://www.facebook.com/" target="_blank" class="button">فيسبوك</a>
          <a href="https://mail.google.com/" class="button">جي ميل</a>
        </div>
        <div class="tiles">
          <div class="tile2">قوقل</div>
          <a href="https://www.youtube.com/" class="button">يوتيوب  <i class="fab fa-youtube" style="color:red"></i></a>
          <a href="https://drive.google.com/" class="button">ون درايف</a>
          <a href="https://www.google.pl/maps" class="button">الخرائط</a>
          <a href="https://translate.google.com/" class="button">ترجمه</a>
          <a href="https://photos.google.com/" class="button">الصور</a>
        </div>
        <div class="tiles">
          <div class="tile3">اهتمامات</div>
          <a href="https://www.aljazeera.net" class="button">الجزيره</a>
          <a href="https://www.alwakeelnews.com" class="button">الوكيل</a>
          <a href="https://www.almamlakatv.com" class="button">قنات المملكه</a>
          <a href="https://www.aljadeed.tv/arabic" class="button">قناه الجديد</a>
        

        </div>
        <div class="tiles">
          <div class="tile4">اخرى</div>
          <a href="https://chefaa.com/blog/" class="button">مدونة شفاء الطبية</a>
          <a href="https://mawdoo3.com" class="button">موقع موضوع</a>
       
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Startup Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Bai+Jamjuree|Rajdhani&amp;subset=latin-ext" rel="stylesheet">

</head>

<body onload="document.searchform.q.focus();">
  <div class="over-container">
    <div class="container">
      <div class="search-container">
        <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
          <input autocomplete="off" class="form-control search" name="q" placeholder="search" required="required" type="text">
        </form>
      </div>
      <div class="menu">
        <div class="tiles">
          <div class="tile1">social</div>
          <a href="https://www.facebook.com/" target="_blank" class="button">facebook</a>
          <a href="https://mail.google.com/" class="button">gmail</a>
        </div>
        <div class="tiles">
          <div class="tile2">google</div>
          <a href="https://www.youtube.com/" class="button">youtube</a>
          <a href="https://drive.google.com/" class="button">dysk</a>
          <a href="https://www.google.pl/maps" class="button">mapy</a>
          <a href="https://translate.google.com/" class="button">tłumacz</a>
          <a href="https://photos.google.com/" class="button">zdjęcia</a>
        </div>
        <div class="tiles">
          <div class="tile3">interests</div>
          <a href="https://alpha.wallhaven.cc/" class="button">wallhaven</a>
          <a href="https://wallhalla.com/" class="button">wallhalla</a>
          <a href="http://boards.4chan.org/wg/catalog" class="button">b/wg</a>
          <a href="https://www.reddit.com/r/webdev/" class="button">r/webdev</a>
          <a href="https://www.reddit.com/r/startpages/" class="button">r/startpages</a>

        </div>
        <div class="tiles">
          <div class="tile4">others</div>
          <a href="http://www.meteo.pl/um/php/meteorogram_list.php?ntype=0u&row=370&col=142&lang=pl&cname=Szczecin" class="button">meteo</a>
          <a href="http://rozklad-pkp.pl/" class="button">rozklad-pkp</a>
          <a href="https://jakdojade.pl/szczecin/trasa/" class="button">jakdojade</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
